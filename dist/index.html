<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Three.js Testing</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
        }

        #container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-items: center;
            align-items: center;
        }

        .viewport-container {
            position: relative;
            height: 100%;
        }

        .pane-container {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 256px;
        }

        .viewport {
            height: 100%;
            margin: 5px;
        }

        /* Remove rounded corners from tweakpane pane, dropdown icon, and dropdown */
        .tp-rotv, .tp-rotv_b, .tp-rotv_c, .tp-fldv_b,
        .tp-fldv_m,
        .tp-rotv_c>.tp-fldv.tp-v-lst>.tp-fldv_c, .tp-rotv_c>.tp-tabv.tp-v-lst>.tp-tabv_c {
            border-radius: 0px !important;
        }

        .tp-rotv {
            font-family: Arial, sans-serif !important;
        }
    </style>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="https://golden-layout.com/files/latest/js/goldenlayout.min.js"></script>
    <link type="text/css" rel="stylesheet" href="https://golden-layout.com/files/latest/css/goldenlayout-base.css" />
    <link type="text/css" rel="stylesheet"
        href="https://golden-layout.com/files/latest/css/goldenlayout-dark-theme.css" />
</head>

<body>
    <div id="container"></div>
    <script src="./bundle.js"></script>
</body>

</html>

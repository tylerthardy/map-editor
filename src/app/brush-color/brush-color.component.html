<ng-container *ngFor="let colorButton of colorButtons">
  <button
    class="brush-button"
    (click)="onButtonColorClick(colorButton)"
    [ngClass]="{ 'button-selected': brushService.isSelectedColor(colorButton.color) }"
    [ngStyle]="{ 'background-color': '#' + colorButton.color.getHexString() }"
  ></button>
</ng-container>
<input type="checkbox" id="modify-surrounding" [(ngModel)]="brushService.modifySurrounding" />
<label for="modify-surrounding">Modify Surrounding</label>
